<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Morphism Input with Rainbow Border</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .rainbow-border-input {
            padding: 2px;
            background: linear-gradient(45deg, 
                #ff0000, #ff8000, #ffff00, #80ff00, 
                #00ff00, #00ff80, #00ffff, #0080ff, 
                #0000ff, #8000ff, #ff00ff, #ff0080, #ff0000);
            background-size: 400% 400%;
            border-radius: 50px;
            animation: rainbow-border 3s linear infinite;
        }

        .input-content {
            background: rgba(17, 24, 39, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            position: relative;
            z-index: 1;
        }

        @keyframes rainbow-border {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Animation for the container */
        .animate-fade-in-up {
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 to-black flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <div class="flex flex-col sm:flex-row justify-center items-center gap-3 w-full sm:w-auto opacity-0 animate-fade-in-up"
            style="animation-delay: 1s">
            <!-- Input Field with Rainbow Border -->
            <div class="rainbow-border-input relative w-full sm:w-[380px] rounded-full">
                <div class="input-content rounded-full py-3.5 sm:py-4 px-6 text-gray-100 flex items-center transition-all duration-300 focus-within:ring-2 focus-within:ring-emerald-400/70">
                    <span class="text-gray-300 text-sm sm:text-base select-none">ztorespot.com/</span>
                    <input type="text" placeholder="yourstore"
                        class="bg-transparent border-none outline-none ml-1 w-full text-white placeholder-gray-400 text-sm sm:text-base focus:text-white" />
                </div>
            </div>
            
            <!-- Claim Button -->
            <button
                class="bg-gradient-to-br from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white font-semibold py-3.5 sm:py-4 px-10 rounded-full text-sm sm:text-base transition-all duration-300 shadow-lg hover:shadow-xl backdrop-blur-xl w-full sm:w-auto transform hover:scale-105">
                Claim Now
            </button>
        </div>

        <!-- Additional info -->
        <div class="mt-8 text-center text-gray-400">
            <p>Glass morphism input with animated rainbow border</p>
            <p class="text-sm mt-2">The input background is transparent with glass effect</p>
        </div>
    </div>
</body>
</html>
