<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalePlus Clone Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'ztore-purple': '#8A00FF',
                        'ztore-pink': '#FF00A8',
                        'custom-dark': '#000',
                    },
                    animation: {
                        'logo-pulse': 'logoPulse 2s ease-in-out infinite',
                        'slide-in-left': 'slideInLeft 0.8s ease 0.2s forwards',
                        'slide-in-down': 'slideInDown 0.6s ease forwards',
                        'fade-in-up': 'fadeInUp 0.8s ease forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'float-reverse': 'float 6s ease-in-out infinite reverse',
                    },
                    keyframes: {
                        logoPulse: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                        },
                        slideInLeft: {
                            'from': { opacity: '0', transform: 'translateX(-30px)' },
                            'to': { opacity: '1', transform: 'translateX(0)' },
                        },
                        slideInDown: {
                            'from': { opacity: '0', transform: 'translateY(-10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeInUp: {
                            'from': { opacity: '0', transform: 'translateY(30px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) scale(1)' },
                            '50%': { transform: 'translateY(-20px) scale(1.05)' },
                        },
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-radial {
                background: radial-gradient(circle at 30% -10%, #1a0a2e, #000);
            }
            
            .text-gradient {
                background: linear-gradient(135deg, #8A00FF 0%, #FF00A8 100%);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            
            .gradient-border::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(135deg, #8A00FF, #FF00A8);
                transition: width 0.3s ease;
            }
            
            .gradient-border:hover::after {
                width: 100%;
            }
            
            .btn-hover::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                transition: left 0.5s;
            }
            
            .btn-hover:hover::before {
                left: 100%;
            }
            
            /* Smooth slide animation for nav */
            .mobile-nav-menu {
                transform: translateX(-100%);
                opacity: 0;
                visibility: hidden;
                transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                  opacity 0.4s ease, visibility 0.4s ease;
            }
            
            .mobile-nav-menu.active {
                transform: translateX(0);
                opacity: 1;
                visibility: visible;
            }
            
            body.no-scroll {
                overflow: hidden;
            }
            
            /* Fade-in links for mobile */
            .mobile-nav-menu nav a {
                opacity: 0;
                transform: translateY(10px);
                transition: opacity 0.3s ease, transform 0.3s ease;
            }
            
            .mobile-nav-menu.active nav a {
                opacity: 1;
                transform: translateY(0);
            }
            
            /* Stagger animation for mobile nav links */
            .mobile-nav-menu.active nav a:nth-child(1) { transition-delay: 0.1s; }
            .mobile-nav-menu.active nav a:nth-child(2) { transition-delay: 0.15s; }
            .mobile-nav-menu.active nav a:nth-child(3) { transition-delay: 0.2s; }
            .mobile-nav-menu.active nav a:nth-child(4) { transition-delay: 0.25s; }
            .mobile-nav-menu.active nav a:nth-child(5) { transition-delay: 0.3s; }
            
            /* Fix for gradient border animation on mobile */
            @media (hover: none) and (pointer: coarse) {
                .gradient-border::after {
                    width: 0;
                }
                .gradient-border:active::after {
                    width: 100%;
                }
            }
        }
        
@layer utilities {
  .glow-border {
    position: absolute;
    inset: 0;
    border-radius: 1rem;
    overflow: hidden;
    pointer-events: none;
  }

  .glow-border::before {
    content: "";
    position: absolute;
    width: 200%;
    height: 200%;
    top: -50%;
    left: -50%;
    background: conic-gradient(
      from 0deg,
      #aaff00,
      #00ffcc,
      #a000ff,
      #ff00c8,
      #aaff00
    );
    animation: rotateGlow 10s linear infinite;
    filter: blur(1px);
  }

  .glow-border::after {
    content: "";
    position: absolute;
    inset: 2px;
    border-radius: 1rem;
    background: #121019;
  }

  @keyframes rotateGlow {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
}
    </style>
</head>

<!-- RESPONSIVE DASHBOARD SECTION WITH VIDEO -->
<section
    class="dashboard mt-12 sm:mt-16 mx-auto w-full max-w-4xl xl:max-w-5xl bg-[#121019]/80 rounded-2xl p-4 sm:p-6 backdrop-blur-xl shadow-[0_0_40px_rgba(0,0,0,0.4)] relative z-[30] overflow-hidden mb-9 transform-gpu transition-transform duration-700 will-change-transform">
    <div class="glow-border"></div>

    <div class="flex items-center justify-center relative z-10 w-full">
        <!-- Video container that adapts to video aspect ratio -->
        <div class="w-full max-w-5xl aspect-video rounded-xl bg-[#1a1722] overflow-hidden">
            <!-- Video with full view - no cropping -->
            <video 
                class="w-full h-full object-contain rounded-xl" 
                autoplay 
                muted 
                loop 
                playsinline 
                preload="auto"
                poster="./images/hero.jpg">
                <source src="./images/Hero.webm" type="video/webm">
                <source src="./images/Hero.mp4" type="video/mp4">
                <!-- Fallback to image if video not supported -->
                <img src="./images/hero.jpg" alt="Dashboard Preview" class="w-full h-full object-contain rounded-xl">
            </video>
        </div>
    </div>
</section>

        <script>
            const section = document.querySelector(".dashboard");
            const video = document.querySelector("video");

            // Video autoplay when section is straight to viewer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // Section is visible and straight to viewer
                        video.play().catch(e => console.log("Video autoplay failed:", e));
                    } else {
                        // Section is not visible
                        video.pause();
                    }
                });
            }, {
                threshold: 0.7 // Trigger when 70% of section is visible
            });

            if (section) {
                observer.observe(section);
            }

            window.addEventListener("scroll", () => {
                if (!section) return;

                const rect = section.getBoundingClientRect();
                const windowHeight = window.innerHeight;
                const sectionCenter = rect.top + rect.height / 2;

                // Calculate how far the section is from the center of the viewport
                const distanceFromCenter = sectionCenter - windowHeight / 2;

                // Clamp the tilt so it doesn't go too extreme
                const maxTilt = 10; // degrees
                const tilt = Math.max(-maxTilt, Math.min(maxTilt, distanceFromCenter * 0.05));

                // When section is centered, rotateX = 0 (flat)
                // Above center → tilts back (positive), below → slightly forward (negative)
                section.style.transform = `perspective(1000px) rotateX(${tilt}deg) translateY(${distanceFromCenter * 0.05}px)`;
            });

            // Set initial state (lying back when page loads)
            if (section) {
                section.style.transform = `perspective(1000px) rotateX(8deg) translateY(20px)`;
            }
        </script>

    </main>

    <script>
        const mobileToggle = document.querySelector('.mobile-toggle');
        const mobileIcon = document.querySelector('.mobile-icon');
        const mobileNavMenu = document.querySelector('.mobile-nav-menu');
        const closeMobileMenu = document.querySelector('.close-mobile-menu');
        const body = document.body;

        const menuIconSrc = "./images/nav_icon.svg";
        const closeIconSrc = "./images/nav_close.svg";

        function openMobileMenu() {
            mobileNavMenu.classList.add('active');
            body.classList.add('no-scroll');
            setTimeout(() => {
                mobileIcon.src = closeIconSrc;
            }, 150);
        }

        function closeMobileMenuFunc() {
            mobileNavMenu.classList.remove('active');
            body.classList.remove('no-scroll');
            setTimeout(() => {
                mobileIcon.src = menuIconSrc;
            }, 250);
        }

        // Toggle on icon click
        mobileToggle.addEventListener('click', () => {
            if (mobileNavMenu.classList.contains('active')) {
                closeMobileMenuFunc();
            } else {
                openMobileMenu();
            }
        });

        // Inside menu close button
        closeMobileMenu.addEventListener('click', closeMobileMenuFunc);

        // Close on link click
        document.querySelectorAll('.mobile-nav-menu a').forEach(link => {
            link.addEventListener('click', closeMobileMenuFunc);
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && mobileNavMenu.classList.contains('active')) {
                closeMobileMenuFunc();
            }
        });

        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
                header.classList.add('bg-[rgba(10,10,30,0.95)]', 'backdrop-blur-2xl', 'py-4', 'shadow-[0_4px_30px_rgba(0,0,0,0.3)]');
                header.classList.remove('py-6', 'bg-[rgba(10,10,30,0.6)]', 'backdrop-blur-xl');
            } else {
                header.classList.remove('scrolled');
                header.classList.remove('bg-[rgba(10,10,30,0.95)]', 'backdrop-blur-2xl', 'py-4', 'shadow-[0_4px_30px_rgba(0,0,0,0.3)]');
                header.classList.add('py-6', 'bg-[rgba(10,10,30,0.6)]', 'backdrop-blur-xl');
            }
        });

        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';
            setTimeout(() => { document.body.style.opacity = '1'; }, 100);
        });

    </script>
