<script>
    // Popup Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const popupOverlay = document.getElementById('popupOverlay');
        const closePopup = document.getElementById('closePopup');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');

        // Calculate end time (2 hours from now)
        const endTime = new Date();
        endTime.setHours(endTime.getHours() + 2);

        // Function to update countdown timer
        function updateCountdown() {
            const now = new Date();
            const timeLeft = endTime - now;

            if (timeLeft <= 0) {
                // Reset timer when it ends
                endTime.setHours(endTime.getHours() + 2);
                return;
            }

            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }

        // Show popup after 5 seconds
        setTimeout(() => {
            popupOverlay.classList.remove('hidden');
            popupOverlay.classList.add('flex');
            document.body.style.overflow = 'hidden';
            
            // Start countdown timer
            updateCountdown();
            setInterval(updateCountdown, 1000);
        }, 5000);

        // Close popup functionality
        closePopup.addEventListener('click', function() {
            popupOverlay.classList.add('hidden');
            popupOverlay.classList.remove('flex');
            document.body.style.overflow = 'auto';
        });

        // Close when clicking outside popup
        popupOverlay.addEventListener('click', function(e) {
            if (e.target === popupOverlay) {
                popupOverlay.classList.add('hidden');
                popupOverlay.classList.remove('flex');
                document.body.style.overflow = 'auto';
            }
        });

        // Close with Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && popupOverlay.classList.contains('flex')) {
                popupOverlay.classList.add('hidden');
                popupOverlay.classList.remove('flex');
                document.body.style.overflow = 'auto';
            }
        });

        // No Thanks button
        document.querySelector('#popupOverlay button:last-child').addEventListener('click', function() {
            popupOverlay.classList.add('hidden');
            popupOverlay.classList.remove('flex');
            document.body.style.overflow = 'auto';
        });
    });
</script>
