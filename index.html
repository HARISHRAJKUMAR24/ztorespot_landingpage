<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalePlus Clone Header</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'custom-purple': '#2b1055',
                        'custom-dark': '#000',
                    },
                    animation: {
                        'logo-pulse': 'logoPulse 2s ease-in-out infinite',
                        'slide-in-left': 'slideInLeft 0.8s ease 0.2s forwards',
                        'slide-in-down': 'slideInDown 0.6s ease forwards',
                        'fade-in-up': 'fadeInUp 0.8s ease forwards',
                        'float': 'float 6s ease-in-out infinite',
                        'float-reverse': 'float 6s ease-in-out infinite reverse',
                    },
                    keyframes: {
                        logoPulse: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.1)' },
                        },
                        slideInLeft: {
                            'from': { opacity: '0', transform: 'translateX(-30px)' },
                            'to': { opacity: '1', transform: 'translateX(0)' },
                        },
                        slideInDown: {
                            'from': { opacity: '0', transform: 'translateY(-10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        fadeInUp: {
                            'from': { opacity: '0', transform: 'translateY(30px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px) scale(1)' },
                            '50%': { transform: 'translateY(-20px) scale(1.05)' },
                        },
                    },
                    backdropBlur: {
                        'xs': '2px',
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .bg-gradient-radial {
                background: radial-gradient(circle at 30% -10%, #2b1055, #000);
            }
            
            .gradient-text {
                background: linear-gradient(to right, #fff, #a78bfa);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            
            .gradient-border::after {
                content: '';
                position: absolute;
                bottom: 0;
                left: 0;
                width: 0;
                height: 2px;
                background: linear-gradient(135deg, #4ade80, #9333ea);
                transition: width 0.3s ease;
            }
            
            .gradient-border:hover::after {
                width: 100%;
            }
            
            .btn-hover::before {
                content: '';
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
                transition: left 0.5s;
            }
            
            .btn-hover:hover::before {
                left: 100%;
            }
            
            .mobile-nav {
                transform: translateY(-100%);
                opacity: 0;
                transition: all 0.3s ease;
            }
            
            .mobile-nav.active {
                transform: translateY(0);
                opacity: 1;
            }
            
            .mobile-toggle span {
                transition: all 0.3s ease;
                transform-origin: center;
            }
            
            .mobile-toggle.active span:nth-child(1) {
                transform: rotate(45deg) translate(6px, 6px);
            }
            
            .mobile-toggle.active span:nth-child(2) {
                opacity: 0;
            }
            
            .mobile-toggle.active span:nth-child(3) {
                transform: rotate(-45deg) translate(6px, -6px);
            }
        }
    </style>
</head>

<body class="font-inter bg-gradient-radial text-white overflow-x-hidden">
    <!-- Header Navigation -->
    <header class="w-full py-6 px-[6%] flex justify-between items-center fixed top-0 left-0 z-50 bg-[rgba(10,10,30,0.6)] backdrop-blur-xl border-b border-white/10 transition-all duration-400 ease-[cubic-bezier(0.4,0,0.2,1)]">
        <div class="logo flex items-center gap-2 font-bold text-xl text-white opacity-0 animate-slide-in-left">
            <span class="w-4 h-4 rounded bg-gradient-to-br from-green-400 to-purple-600 animate-logo-pulse"></span>
            ScalePlus
        </div>
        <nav class="flex items-center gap-10 md:gap-6">
            <a href="#" class="text-gray-300 font-medium transition-colors duration-300 relative py-2 opacity-0 animate-slide-in-down gradient-border hover:text-white" style="animation-delay: 0.3s">Features</a>
            <a href="#" class="text-gray-300 font-medium transition-colors duration-300 relative py-2 opacity-0 animate-slide-in-down gradient-border hover:text-white" style="animation-delay: 0.4s">Pricing</a>
            <a href="#" class="text-gray-300 font-medium transition-colors duration-300 relative py-2 opacity-0 animate-slide-in-down gradient-border hover:text-white" style="animation-delay: 0.5s">Blog</a>
            <a href="#" class="text-gray-300 font-medium transition-colors duration-300 relative py-2 opacity-0 animate-slide-in-down gradient-border hover:text-white" style="animation-delay: 0.6s">Contact</a>
            <button class="btn-primary bg-gradient-to-br from-purple-600 to-indigo-600 py-3 px-5 rounded-lg border-none text-white font-semibold cursor-pointer transition-all duration-300 opacity-0 animate-slide-in-down btn-hover relative overflow-hidden hover:-translate-y-1 hover:shadow-[0_8px_25px_rgba(147,51,234,0.4)]" style="animation-delay: 0.7s">
                Get Started
            </button>
        </nav>
        <div class="mobile-toggle hidden flex-col gap-1 cursor-pointer p-2 opacity-0 animate-slide-in-down" style="animation-delay: 0.7s">
            <span class="w-6 h-0.5 bg-white"></span>
            <span class="w-6 h-0.5 bg-white"></span>
            <span class="w-6 h-0.5 bg-white"></span>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero pt-32 text-center relative overflow-hidden">
        <!-- Background elements -->
        <div class="absolute top-[-150px] left-[-100px] w-96 h-96 rounded-full bg-purple-600 blur-[150px] z-0 animate-float"></div>
        <div class="absolute bottom-[-100px] right-[-150px] w-96 h-96 rounded-full bg-green-400 blur-[150px] z-0 animate-float-reverse"></div>
        
        <!-- Content -->
        <div class="badge bg-white/10 inline-flex items-center gap-2 rounded-full py-1.5 px-4 text-sm text-gray-400 mb-5 opacity-0 animate-fade-in-up" style="animation-delay: 0.4s">
            <span class="bg-gradient-to-br from-green-400 to-purple-600 text-white font-semibold py-0.5 px-2.5 rounded-full">NEW</span>
            We've just released new features →
        </div>
        
        <h1 class="text-5xl font-extrabold leading-tight mb-4 gradient-text opacity-0 animate-fade-in-up" style="animation-delay: 0.6s">
            Streamline Operations.<br>Deliver Results.
        </h1>
        
        <p class="text-lg text-gray-300 mb-8 opacity-0 animate-fade-in-up" style="animation-delay: 0.8s">
            Boost your efficiency and streamline tasks effortlessly.
        </p>
        
        <button class="cta bg-white text-black rounded-xl py-3.5 px-7 font-semibold cursor-pointer transition-all duration-300 inline-flex items-center gap-2 border-none opacity-0 animate-fade-in-up btn-hover relative overflow-hidden hover:bg-gradient-to-br hover:from-green-400 hover:to-purple-600 hover:text-white hover:-translate-y-1 hover:shadow-[0_8px_25px_rgba(147,51,234,0.4)]" style="animation-delay: 1s">
            Book A Free Demo →
        </button>

        <!-- Dashboard Mock -->
        <div class="dashboard mt-16 mx-auto max-w-4xl bg-white/5 rounded-2xl p-8 backdrop-blur-xl shadow-[0_0_30px_rgba(0,0,0,0.3)] relative z-10 border border-white/10 opacity-0 animate-fade-in-up" style="animation-delay: 1.2s">
            <div class="chart-placeholder w-full h-64 rounded-xl bg-white/5 flex items-center justify-center overflow-hidden relative">
                <!-- Replace with your image -->
                <img src="./images/5wT2ymuIbFmOKzWToOUSVLk10.jpg" alt="Dashboard Preview" class="w-full h-full object-cover rounded-xl transition-transform duration-300 hover:scale-102">
            </div>
        </div>
    </section>

    <script>
        // Scroll effect for header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
                header.classList.add('bg-[rgba(10,10,30,0.95)]', 'backdrop-blur-2xl', 'py-4', 'shadow-[0_4px_30px_rgba(0,0,0,0.3)]');
                header.classList.remove('py-6', 'bg-[rgba(10,10,30,0.6)]', 'backdrop-blur-xl');
            } else {
                header.classList.remove('scrolled');
                header.classList.remove('bg-[rgba(10,10,30,0.95)]', 'backdrop-blur-2xl', 'py-4', 'shadow-[0_4px_30px_rgba(0,0,0,0.3)]');
                header.classList.add('py-6', 'bg-[rgba(10,10,30,0.6)]', 'backdrop-blur-xl');
            }
        });

        // Mobile menu toggle
        const mobileToggle = document.querySelector('.mobile-toggle');
        const nav = document.querySelector('nav');

        mobileToggle.addEventListener('click', () => {
            mobileToggle.classList.toggle('active');
            nav.classList.toggle('active');
            
            // Toggle mobile menu visibility
            if (window.innerWidth < 768) {
                if (nav.classList.contains('active')) {
                    nav.classList.remove('hidden');
                    nav.classList.add('flex', 'fixed', 'top-16', 'left-0', 'w-full', 'bg-[rgba(10,10,30,0.95)]', 'backdrop-blur-2xl', 'flex-col', 'p-8', 'gap-6', 'border-b', 'border-white/10', 'mobile-nav', 'active');
                } else {
                    nav.classList.remove('flex', 'fixed', 'top-16', 'left-0', 'w-full', 'bg-[rgba(10,10,30,0.95)]', 'backdrop-blur-2xl', 'flex-col', 'p-8', 'gap-6', 'border-b', 'border-white/10', 'mobile-nav', 'active');
                    nav.classList.add('hidden', 'md:flex', 'md:items-center', 'md:gap-10', 'md:static', 'md:bg-transparent', 'md:backdrop-blur-0', 'md:flex-row', 'md:p-0', 'md:border-none');
                }
            }
        });

        // Close mobile menu when clicking on links
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    mobileToggle.classList.remove('active');
                    nav.classList.remove('active', 'flex', 'fixed', 'top-16', 'left-0', 'w-full', 'bg-[rgba(10,10,30,0.95)]', 'backdrop-blur-2xl', 'flex-col', 'p-8', 'gap-6', 'border-b', 'border-white/10', 'mobile-nav');
                    nav.classList.add('hidden', 'md:flex', 'md:items-center', 'md:gap-10', 'md:static', 'md:bg-transparent', 'md:backdrop-blur-0', 'md:flex-row', 'md:p-0', 'md:border-none');
                }
            });
        });

        // Responsive navigation
        function handleResize() {
            if (window.innerWidth >= 768) {
                nav.classList.remove('hidden', 'fixed', 'top-16', 'left-0', 'w-full', 'bg-[rgba(10,10,30,0.95)]', 'backdrop-blur-2xl', 'flex-col', 'p-8', 'gap-6', 'border-b', 'border-white/10', 'mobile-nav', 'active');
                nav.classList.add('flex', 'items-center', 'gap-10');
                mobileToggle.classList.remove('active');
            } else {
                if (!nav.classList.contains('active')) {
                    nav.classList.add('hidden');
                }
            }
        }

        window.addEventListener('resize', handleResize);
        handleResize(); // Initial check

        // Smooth loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.5s ease';

            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
